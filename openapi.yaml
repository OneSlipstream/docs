openapi: 3.0.3
info:
  title: API
  description: The slipstream rest API
  termsOfService: https://oneslipstream.com/terms/
  contact:
    email: dev@oneslipstream.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: https://api.oneslipstream.com/{basePath}
    variables:
      basePath:
        default: v1
tags:
  - name: Consumer
  - name: Address
  - name: Search
  - name: Portfolio
  - name: Account
  - name: Account Event
paths:
  /consumers:
    post:
      summary: Create a consumer
      description: Creates a consumer
      tags:
        - Consumer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/consumer_schema'
      responses:
        '200':
          description: A consumer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/safe'
  /consumers/{id}:
    get:
      summary: Retrieves a consumer
      description: Retrieves a consumer
      tags:
        - Consumer
      parameters:
        - name: id
          in: path
          description: The id of the consumer
          required: true
          schema:
            $ref: '#/components/schemas/id'
      responses:
        '200':
          description: A consumer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/safe'
    patch:
      summary: Updates a consumer
      description: Updates a consumer
      tags:
        - Consumer
      parameters:
        - name: id
          in: path
          description: The id of the consumer
          required: true
          schema:
            type: string
            example: con_bPKKB3sYsukFanSsaBcMCMR2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/base'
      responses:
        '200':
          description: A consumer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/safe'
    delete:
      summary: Deletes a consumer
      description: Deletes a consumer
      tags:
        - Consumer
      parameters:
        - name: id
          in: path
          description: The id of the consumer
          required: true
          schema:
            $ref: '#/components/schemas/id'
      responses:
        '200':
          description: An empty object
          content:
            application/json:
              schema:
                type: object
  /addresses:
    post:
      summary: Create an address
      description: Create an address for a consumer
      tags:
        - Address
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - properties:
                    consumer:
                      $ref: '#/components/schemas/id'
                  required:
                    - consumer
                - $ref: '#/components/schemas/schema'
      responses:
        '200':
          description: An address object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address_safe'
  /addresses/{id}:
    get:
      summary: Retrieve an address
      description: Retrieves an address object
      tags:
        - Address
      parameters:
        - name: id
          in: path
          description: The id of the address
          required: true
          schema:
            $ref: '#/components/schemas/address_id'
      responses:
        '200':
          description: An address object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address_safe'
    patch:
      summary: Updates an address
      description: Updates an address object
      tags:
        - Address
      parameters:
        - name: id
          in: path
          description: The id of the address
          required: true
          schema:
            $ref: '#/components/schemas/address_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/schema'
      responses:
        '200':
          description: An address object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address_safe'
    delete:
      summary: Deletes an address
      description: Deletes an address object
      tags:
        - Address
      parameters:
        - name: id
          in: path
          description: The id of the address
          required: true
          schema:
            $ref: '#/components/schemas/address_id'
      responses:
        '200':
          description: An empty object
          content:
            application/json:
              schema:
                type: object
  /searches:
    post:
      summary: Create a search
      description: Create a search
      tags:
        - Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/search_schema'
      responses:
        '200':
          description: A consumer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/search_safe'
  /portfolios:
    post:
      summary: Create an portfolio
      description: Creates a portfolio
      tags:
        - Portfolio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/portfolio_schema'
      responses:
        '200':
          description: An account object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portfolio_safe'
  /accounts:
    post:
      summary: Create an account
      description: Creates an account
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account_schema'
      responses:
        '200':
          description: An account object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_safe'
  /account_events:
    post:
      summary: Create an event
      description: Creates an account event
      tags:
        - Account Event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account_event_schema'
      responses:
        '200':
          description: An account event object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_event_safe'
components:
  schemas:
    consumer:
      $ref: '#/components/schemas/safe'
    address:
      $ref: '#/components/schemas/address_safe'
    search:
      $ref: '#/components/schemas/search_safe'
    portfolio:
      $ref: '#/components/schemas/portfolio_safe'
    account:
      $ref: '#/components/schemas/account_safe'
    account_event:
      $ref: '#/components/schemas/account_event_safe'
    base:
      type: object
      properties:
        title:
          type: string
          example: miss
          enum:
            - mr
            - mrs
            - miss
            - ms
            - dr
            - prof
            - sir
          description: The customer's title
        firstname:
          type: string
          example: Eve
          description: The customer's firstname
        othername:
          type: string
          nullable: true
          description: The customer's middle names or initials
        lastname:
          type: string
          example: Moneypenny
          description: The customer's lastname
        description:
          type: string
          description: An arbitrary string attached to the object
          example: A special secretary
        metadata:
          type: object
          description: Set of key-value pairs that you can attach to an object, useful for storing additional information about the object in a structured format
          example:
            job: secretary
          additionalProperties:
            type: string
    schema:
      type: object
      properties:
        buildingName:
          type: string
          nullable: true
          maxLength: 30
          example: null
          description: The building name
        buildingNumber:
          type: string
          nullable: true
          maxLength: 12
          example: 7
          description: The building number
        subBuildingName:
          type: string
          nullable: true
          description: The sub building name
          example: null
        subBuildingNumber:
          type: string
          nullable: true
          maxLength: 12
          description: The sub building number
          example: null
        line1:
          type: string
          maxLength: 50
          example: New Bond Street
          description: Address line 1 (e.g., street)
        line2:
          type: string
          nullable: true
          maxLength: 50
          description: Address line 2 (e.g., apartment, suite, unit, or building).
          example: null
        city:
          type: string
          nullable: true
          maxLength: 25
          example: London
          description: The city
        state:
          type: string
          nullable: true
          maxLength: 25
          example: Greater London
          description: The state
        postcode:
          type: string
          nullable: true
          maxLength: 8
          example: SE1 7TP
          description: The postal code
        country:
          type: string
          nullable: true
          maxLength: 2
          example: GB
          description: The country
      required:
        - line1
        - city
        - postcode
        - country
    consumer_schema:
      allOf:
        - $ref: '#/components/schemas/base'
        - properties:
            dob:
              type: string
              format: date
              example: '1975-07-27'
              description: The consumer's date of birth
        - properties:
            addresses:
              type: array
              description: The customer's addresses
              items:
                $ref: '#/components/schemas/schema'
      required:
        - title
        - firstname
        - lastname
        - dob
        - addresses
    id:
      type: string
      example: con_bPKKB3sYsukFanSsaBcMCMR2
      description: The unique identifier for the consumer
    safe:
      allOf:
        - properties:
            id:
              $ref: '#/components/schemas/id'
          required:
            - id
        - $ref: '#/components/schemas/base'
        - properties:
            addresses:
              type: array
              description: The customer's addresses
              items:
                $ref: '#/components/schemas/schema'
        - properties:
            dob:
              type: string
              format: date-time
              example: '1975-07-26T00:00:00.000Z'
              description: The consumer's date of birth
        - properties:
            createdAt:
              type: string
              format: date-time
              example: '2022-07-26T00:00:00.000Z'
              description: The date and time the consumer was created
    address_id:
      type: string
      example: addr_bPKKB3sYsukFanSsaBcMCMR2
      description: The unique identifier for the address
    address_safe:
      allOf:
        - properties:
            id:
              $ref: '#/components/schemas/address_id'
          required:
            - id
        - $ref: '#/components/schemas/schema'
        - properties:
            createdAt:
              type: string
              format: date-time
              example: '2022-01-01T00:00:00.000Z'
              description: The date and time the address was created
    search_schema:
      type: object
      properties:
        consumer:
          type: string
          description: The identifier of the consumer to search
          example: con_bPKKB3sYsukFanSsaBcMCMR2
        purpose:
          type: string
          enum:
            - quotation
          description: |
            The purpose of the search.
              * `quotation` - Used prior to a credit application to offer a quote (sometimes called a soft search)
          example: quotation
      required:
        - consumer
        - purpose
    title:
      type: string
      nullable: true
      maxLength: 30
      example: mrs
    firstname:
      type: string
      maxLength: 30
      example: eve
    othername:
      type: string
      maxLength: 30
    lastname:
      type: string
      maxLength: 30
      example: moneypenny
    dob:
      type: string
      format: date-time
      example: '1975-07-26T00:00:00.000Z'
    payment_status:
      type: string
      enum:
        - no_update_received
        - up_to_date
        - unknown
        - one_pae
        - two_pae
        - three_pae
        - four_pae
        - five_pae
        - six_pae
        - default
      example: up_to_date
      description: |
        The payment status code for the account:
          * `no_update_received` - No update received
          * `up_to_date` - Account up-to-date or less than the equivalent of one PAE (payment arrears equivalent) in arrears
          * `unknown` - Unknown or unspecified
          * `one_pae` - Account in arrears by the equivalent of at least one but less than two PAE
          * `two_pae` - Account in arrears by the equivalent of at least two but less than three PAE
          * `three_pae` - Account in arrears by the equivalent of at least three but less than four PAE
          * `four_pae` - Account in arrears by the equivalent of at least four but less than five PAE
          * `five_pae` - Account in arrears by the equivalent of at least five but less than six PAE
          * `six_pae` - Account in arrears by six or more PAE
          * `default` - Account is in Default
    summary:
      type: object
      properties:
        searches:
          type: object
          nullable: true
          properties:
            last3m:
              type: integer
              format: int32
              minimum: 1
              maximum: 9999999999
              example: 4
              description: The total number of searches over last 3 months
            last3mHome:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 9
              description: The total number of home credit searches over last 3 months
            last12m:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 9
              description: The total number of searches over last 12 months
          required:
            - last3m
            - last3mHome
            - last12m
        judgments:
          type: object
          nullable: true
          properties:
            total:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total number of Judgments
            last36m:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total number of Judgments in last 3 years (36 months)
            active:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total number of active Judgments
            satisfied:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total number of satisfied Judgments
            activeAmount:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total value of active Judgments
            satisfiedAmount:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              nullable: true
              example: 12
              description: The total value of satisfied Judgments
        bankruptciesInsolvencies:
          type: object
          nullable: true
          properties:
            discharged:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of discharged insolvencies
            isInsolvent:
              type: boolean
              example: false
              description: Whether the applicant is currently insolvent
            isRestricted:
              type: boolean
              nullable: true
              example: false
              description: Whether the applicant is restricted from applying for credit due to insolvency proceedings
          required:
            - isInsolvent
        notices:
          type: object
          nullable: true
          properties:
            hasCorrectionNotice:
              type: boolean
              example: false
              description: Whether the applicant has a Notice of Correction
            disputes:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of disputes on a file
          required:
            - hasCorrectionNotice
            - disputes
        links:
          type: object
          nullable: true
          properties:
            undeclaredAddresses:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of undeclared Address Links
            undeclaredAddressesSearched:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of undeclared Address Links searched
            undeclaredAddressesUnsearched:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of undeclared Address Links unsearched
            undeclaredAliases:
              type: integer
              nullable: false
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of undeclared Alias Links
            undeclaredAssociates:
              type: integer
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: The total number of undeclared Associate Links identified
          required:
            - undeclaredAliases
        computed:
          type: object
          properties:
            accounts:
              type: object
              properties:
                total:
                  type: integer
                  nullable: false
                  format: int32
                  minimum: 0
                  maximum: 9999999999
                  example: 12
                  description: The total number of SHARE accounts
                active:
                  type: integer
                  nullable: true
                  format: int32
                  minimum: 0
                  maximum: 9999999999
                  example: 12
                  description: The total number of active SHARE accounts
                settled:
                  type: integer
                  nullable: true
                  format: int32
                  minimum: 0
                  maximum: 9999999999
                  example: 12
                  description: The total number of settled SHARE accounts
                opened:
                  type: object
                  properties:
                    last6m:
                      type: integer
                      nullable: false
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description: The total number of SHARE accounts opened in the last 6 months
                  required:
                    - last6m
                worstPay:
                  type: object
                  properties:
                    last12m:
                      $ref: '#/components/schemas/payment_status'
                      description: |
                        The worst payment status for any account in the last 12 months
                          * `no_update_received` - No update received
                          * `up_to_date` - Account up-to-date or less than the equivalent of one PAE (payment arrears equivalent) in arrears
                          * `unknown` - Unknown or unspecified
                          * `one_pae` - Account in arrears by the equivalent of at least one but less than two PAE
                          * `two_pae` - Account in arrears by the equivalent of at least two but less than three PAE
                          * `three_pae` - Account in arrears by the equivalent of at least three but less than four PAE
                          * `four_pae` - Account in arrears by the equivalent of at least four but less than five PAE
                          * `five_pae` - Account in arrears by the equivalent of at least five but less than six PAE
                          * `six_pae` - Account in arrears by six or more PAE
                          * `default` - Account is in Default
                    last36m:
                      $ref: '#/components/schemas/payment_status'
                      description: |
                        The worst payment status for any account in the last 36 months
                          * `no_update_received` - No update received
                          * `up_to_date` - Account up-to-date or less than the equivalent of one PAE (payment arrears equivalent) in arrears
                          * `unknown` - Unknown or unspecified
                          * `one_pae` - Account in arrears by the equivalent of at least one but less than two PAE
                          * `two_pae` - Account in arrears by the equivalent of at least two but less than three PAE
                          * `three_pae` - Account in arrears by the equivalent of at least three but less than four PAE
                          * `four_pae` - Account in arrears by the equivalent of at least four but less than five PAE
                          * `five_pae` - Account in arrears by the equivalent of at least five but less than six PAE
                          * `six_pae` - Account in arrears by six or more PAE
                          * `default` - Account is in Default
                delinquencies:
                  type: object
                  properties:
                    last12m:
                      type: integer
                      nullable: true
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description: The total number of delinquencies in the last 12 months
                defaults:
                  type: object
                  properties:
                    last12m:
                      type: integer
                      nullable: false
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description: The total number of defaults in the last 12 months
                    last36m:
                      type: integer
                      nullable: false
                      format: int32
                      minimum: 0
                      maximum: 9999999999
                      example: 12
                      description: The total number of defaults in the last 36 months
                  required:
                    - last12m
                    - last36m
              required:
                - total
                - opened
                - worstPay
                - delinquencies
                - defaults
          required:
            - accounts
        indebt:
          type: object
          nullable: true
          properties:
            totalBalancesActive:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description: The total balance of active accounts
            totalBalancesRevolve:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description: Total balances for all account group 3 Accounts (Revolving Credit and Budget)
            balanceLimitRatioRevolve:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description: The % ratio of balance to limits for all account group 3 Accounts (Revolving Credit and Budget)
            totalLimitsRevolve:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description: Total limits for all active account group 3 Accounts (Revolving Credit and Budget)
            totalBalancesLoans:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description: Total balances for all account group 1 accounts (Loans/Installment Credit)
            totalBalancesMortgages:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 99999999999
              example: 12
              description: Total balances for all account group 2 accounts (Mortgage Accounts)
        addressStatus:
          type: object
          nullable: true
          properties:
            inPostalAddressFile:
              type: boolean
              nullable: false
              example: true
              description: A value of true indicates that the address was found in the Postal Address File
            inElectoralRoll:
              type: boolean
              nullable: true
              example: true
              description: A value of true indicates that the Electoral Roll information is based on the rolling Electoral Roll
            messageCode:
              type: number
              nullable: true
              format: int32
              minimum: 0
              maximum: 9999999999
              example: 12
              description: Message code indicating the level of confirmation (extended for current address)
          required:
            - pafValid
            - messageCode
      required:
        - notices
        - summaryAddress
        - share
    supplier_code:
      type: string
      enum:
        - agricultural_finance
        - bank_finance
        - bank
        - building_society
        - transunion
        - credit_broker
        - credit_card_company
        - cc_consumer_data_capture
        - credit_union
        - debt_collection_agency
        - eurodirect
        - factoring
        - finance_housing
        - finance_house
        - government
        - home_credit
        - home_shopping
        - insurance_company
        - internet_on_line_service
        - leasing_company
        - mortgage_company
        - motor_vehicle_finance_company
        - mail_order
        - rental_company
        - retailer
        - securities
        - student_loan
        - stockbroker
        - telecommunications_supplier
        - utility
        - vehicle_rental
      example: bank
      description: |
        The supplier code for the account:
          * `agricultural_finance` - Agricultural Finance
          * `bank_finance` - Bank Finance
          * `bank` - Bank
          * `building_society` - Building Society
          * `transunion` - TransUnion
          * `credit_broker` - Credit Broker
          * `credit_card_company` - Credit Card Company
          * `cc_consumer_data_capture` - CC Consumer Data Capture
          * `credit_union` - Credit Union
          * `debt_collection_agency` - Debt Collection Agency
          * `eurodirect` - EuroDirect
          * `factoring` - Factoring
          * `finance_housing` - Finance Housing
          * `finance_house` - Finance House
          * `government` - Government
          * `home_credit` - Home Credit
          * `home_shopping` - Home Shopping
          * `insurance_company` - Insurance Company
          * `internet_on_line_service` - Internet/On Line Service
          * `leasing_company` - Leasing Company
          * `mortgage_company` - Mortgage Company
          * `motor_vehicle_finance_company` - Motor Vehicle Finance Company
          * `mail_order` - Mail Order
          * `rental_company` - Rental Company
          * `retailer` - Retailer
          * `securities` - Securities
          * `student_loan` - Student Loan
          * `stockbroker` - Stockbroker
          * `telecommunications_supplier` - Telecommunications Supplier
          * `utility` - Utility
          * `vehicle_rental` - Vehicle Rental
    account_holder_status:
      type: string
      enum:
        - deceased
        - gone_away
        - normal
        - guardian
        - uncontactable
      example: normal
      description: |
        The status of the account holder * `deceased` - The account holder is deceased * `gone_away` - The account holder has gone away * `normal` - The account holder is normal * `guardian` - The account holder is a Guardian/Power of Attorney * `uncontactable` - The account holder is uncontactable
    optional:
      type: string
      format: date-time
      nullable: true
      example: '1975-07-26T00:00:00.000Z'
    account_status:
      type: string
      enum:
        - early_delinquency
        - arrangement_to_pay
